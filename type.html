<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/clock.css">
    <title>Clock</title>
</head>
<body>
<div class="board">
    <div class="ket"></div>
    <div class="num num1">1</div>
    <div class="num num2">2</div>
    <div class="num num3">3</div>
    <div class="num num4">4</div>
    <div class="num num5">5</div>
    <div class="num num6">6</div>
    <div class="num num7">7</div>
    <div class="num num8">8</div>
    <div class="num num9">9</div>
    <div class="num num10">10</div>
    <div class="num num11">11</div>
    <div class="num num12">12</div>

    <div class="companyName">VAL</div>

    <div class="boardHours" id="hours">
        <div class="hourHand">
            <div class="hour"></div>
        </div>
    </div>

    <div class="boardMinute" id="minutes">
        <div class="minuteHand">
            <div class="minute"></div>
        </div>
    </div>

    <div class="boardSecond" id="seconds">
        <div class="secondHand">
            <div class="second"></div>
        </div>
    </div>

</div>

<script src="logicClock.js"></script>
</body>
</html>
